<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>

    <ion-buttons slot="end">
      <ion-button [routerLink]="['/location']" fill="clear" color="danger">
        <ion-icon slot="icon-only" name="navigate-circle"></ion-icon>
      </ion-button>
      <ion-button [routerLink]="['/identity']" fill="clear" color="dark">
        <ion-icon slot="icon-only" name="finger-print"></ion-icon>
      </ion-button>
      <ion-button [routerLink]="['/settings']" fill="clear" color="dark" size="large">
        <ion-icon slot="icon-only" name="cog"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <h1>Feels Like {{temp}}c</h1>
    <h1>{{condition}}</h1>
    <hr>
    <img src="{{icon}}" alt="weather icon" width="100px">
    <hr>
    <p>{{condition}}</p>
    <hr>
    <ion-button color="dark" [routerLink]="['/location']">Update Location</ion-button>
    <p>{{country}}</p>
    <hr>
    <h3 color="primary">{{info}}</h3>

  </div>
</ion-content>
